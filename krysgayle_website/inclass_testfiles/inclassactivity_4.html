<!DOCTYPE html>
<html lang="en">
<head>    
    <title>  Review HTML 4  </title>
</head>
    
    <body>
    
        <h3>Table with spanning row:</h3>
        
        <table border="1">
        <tr>
            <td>6.470</td>
            <td>6.470</td>
        </tr>
        <tr>
            <td rowspan="2">6.470</td>
              <td>6.470</td>
        </tr>
        <tr>  
            <td>6.470</td>
        </tr>
        </table>
        
         <h3>With cellpadding:</h3>
       
        <table border="1" cellpadding="15px">
        <tr>
            <td>6.470</td>
            <td>6.470</td>
        </tr>
        <tr>
            <td>6.470</td>
            <td>6.470</td>
        </tr>
        </table>
    </body>

</html>
