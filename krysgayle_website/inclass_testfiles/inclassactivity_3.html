<!DOCTYPE html>
<html lang="en">
<head>    
    <title>  Review HTML 3  </title>
</head>
    
    <body>
    
    
        <p><b>An Unordered List:</b></p>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
   
        <br>
            <p><b>An Ordered List:</b></p>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
        <br>
            <p><b>An NestedList:</b></p>
            <nl>
                <li>Coffee</li>
                <li>Tea</li>
                    <ol type="A">
                        <li>Black Tea</li>
                        <li>Green Tea</li>
                            <ol type = "i">
                                <li>China</li>
                                <li>Africa</li>
                            </ol>
                    </ol>
                <li>Milk</li>
            </ul>
     

    </body>

</html>
